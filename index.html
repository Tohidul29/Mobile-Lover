<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Lover</title>
    <link rel="shortcut icon" href="./img/mobile-fav-img.png" type="image/x-icon">
    <!-- css links added here -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="text-light mx-auto">
                <h2>Mobile Lover</h2>
            </div>
        </nav>
    </header>

    <main>
        <!-- user's searching area  -->
        <section class="m-5">
            <div class="input-group mb-3">
                <input id="user-input" type="text" class="form-control" placeholder="Search your phone name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="allMobiles()" class="btn btn-outline-dark" type="button" id="search-btn">Search</button>
            </div>
        </section>

        <!-- that's for the alert message -->
        <section class="mx-auto" id="alert-part">
            
        </section>

        <!-- specific device detail area here  -->
        <section class="mx-5" id="device-details">

        </section>
        
        <!-- searching output here  -->
        <section class="mx-5">
            <div id="mobiles-container" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- here will added all searching outputs -->
            </div>
        </section>
    </main>

    <!-- js links added here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>

</html>
